    <script>
        function fevonachi(n) {
            var last1 = 0;
            var last2 = 1;
            var result = 0;

            for(let i = 1; i < n; i++) {
                result = last1 + last2;
                last1 = last2;
                last2 = result;
            }
            return result;
        }
        console.log(fevonachi(10));
        const x = fevonachi(10);
        console.log(x);
    </script>
